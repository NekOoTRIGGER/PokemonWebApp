<H1>Pokemon Web App</H1>
<div class="container">
  <div class="box" *ngFor="let pokemon of pokemonList">
    <div class="imageCard">
      <img height="100px" src={{pokemon.picture}} />
    </div>
    <div>
      <h4>{{pokemon.name}}</h4>
      <p>{{pokemon.hp}}</p>
      <p>{{pokemon.types}}</p>
      <p> {{pokemon.cp}}</p>
    </div>
  </div>
</div>
